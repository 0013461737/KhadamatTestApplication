<div class="container" style="height: 100%;">
  <div class="row">
    <div class="col-sm-2 col-md-3 col-lg-2"></div>
    <div class="col-sm-8 col-md-6 col-lg-8">
      <img src="/assets/Images/Logo-Fa.jpg" width="50%" class="mx-auto d-block imgStyle">
    </div>
    <div class="col-sm-2 col-md-3 col-lg-2">
    </div>
  </div>
  <div class="row" style="margin-top: 5%;"></div>

  <div class="row" dir="rtl">
    <div class="col-sm-2 col-md-3 col-lg-2"></div>
    <div class="col-sm-8 col-md-6 col-lg-8">
      <div>
        <input #username type="text" placeholder="نام کاربری" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
      <div class="w-100">
        <div class="row">
          <br>
        </div>
      </div>
      <div>
        <input #password type="password" placeholder="گذر واژه" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
    </div>
    <div class="col-sm-2 col-md-3 col-lg-2"></div>
  </div>
  <div class="row" style="margin-top: 5%; text-align: center;" dir="rtl">
    <div class="col-sm-2 col-md-3 col-lg-2"></div>
    <div class="col-sm-8 col-md-6 col-lg-8">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <img src="/assets/Images/LoginButton.png" style="width: 70%;" class="Imgbutton" *ngIf="!this.flag"
            (click)="this.callLoginService(username.value , password.value)">
          <img src="/assets/Images/Pending.svg" class="Imgbutton" style="width: 50%;" *ngIf="this.flag">
        </div>
      </div>
    </div>
    <div class="col-sm-2 col-md-3 col-lg-2"></div>
  </div>
</div>
